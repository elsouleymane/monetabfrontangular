<section class="grouper">

  <div class="form-container">
    <h1>Modifier Elève</h1>
    <p><a href="#" routerLink="/student-list">Retour <i class="	fas fa-arrow-circle-right"></i></a></p>
    <form>
      <div class="form-group">
        <label for="nom"></label>
        <input id="nom" name="nom" placeholder="nom" type="text">
      </div>
      <div class="form-group">
        <label for="prenom"></label>
        <input id="prenom" name="prenom" placeholder="prenom" type="text">
      </div>
      <div class="form-group gender-group">
        <label><input name="sexe" type="radio" value="homme"> Homme: </label>
        <label><input name="sexe" type="radio" value="femme"> Femme: </label>
      </div>
      <div class="form-group">
        <label for="matricule"></label>
        <input id="matricule" name="matricule" placeholder="matricule" type="text">
      </div>
      <div class="form-group">
        <label for="date_naissance"> </label>
        <input id="date_naissance" name="date_naissance" placeholder="date de naissance" type="date">
      </div>
      <div class="form-group">
        <label for="classe"></label>
        <select id="classe" name="classe">
          <option value="">Sélectionner une classe</option>
          <option value="t1">Tle</option>
          <option value="1ere">1ère</option>
          <option value="2nd">2nd</option>
          <option value="3eme">3ème</option>
          <option value="4eme">4ème</option>
          <option value="5eme">5ème</option>
          <option value="6eme">6ème</option>
        </select>
      </div>
      <div class="form-group">
        <label for="telephone"></label>
        <input id="telephone" name="telephone" placeholder="telephone" type="text">
      </div>
      <div class="form-group">
        <label for="ville"></label>
        <input id="ville" name="ville" placeholder="ville" type="text">
      </div>
      <div class="form-buttons">
        <button class="cancel-button" type="button">Annuler</button>
        <button class="submit-button" type="submit">Enregistrer</button>
      </div>
    </form>
  </div>

</section>
